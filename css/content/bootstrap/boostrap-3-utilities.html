<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-3-utilities.css" />
    <title>Learn Bootstrap Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex justify-content-center bg-primary text-white p-5">
      <h1>Welcome to Bootstrap's World</h1>
    </div>

    <div class="author-bio">
      <span class="author-bio__title">Author Bio</span>
      <img
        class="author-bio__image"
        src="https://cdn-images-1.medium.com/max/1600/0*o3c1g40EXj65Fq9k."
        alt="author image"
      />
      <div class="author-bio__content">
        <h2 class="author-bio__name">Adam Wathan</h2>
        <p class="author-bio__body">
          Adam is a rad dude who likes TDD, Active Record, and garlic bread with
          cheese. He also hosts a decent podcast and has never had a really
          great haircut.
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

</html>
