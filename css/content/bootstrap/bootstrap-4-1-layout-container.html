<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Bootstrap Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="background-color: cornflowerblue">
      container
    </div>
    <div class="container-md" style="background-color: seagreen">
      100% wide until medium breakpoint
    </div>
    <div class="container-lg" style="background-color: sienna">
      100% wide until large breakpoint
    </div>
    <div class="container-xl" style="background-color: steelblue">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl" style="background-color: thistle">
      100% wide until extra extra large breakpoint
    </div>
    <div class="container-fluid" style="background-color: sandybrown">
      container fluid
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
