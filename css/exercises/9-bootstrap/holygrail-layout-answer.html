<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Layout By Bootstrap CSS Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./holygrail-layout-answer.css" />
  </head>

  <body class="d-flex flex-column min-vh-100 bg-warning">
    <header class="d-flex justify-content-center p-4 bg-primary">
      <h1 class="header-text">Header</h1>
    </header>
    <div class="d-flex flex-grow-1 bg-info">
      <nav
        class="d-flex justify-content-center align-items-center flex-grow-0 flex-shrink-0 content-flex-basis"
      >
        navigation
      </nav>
      <main
        class="d-flex justify-content-center align-items-center flex-grow-1 flex-shrink-0"
      >
        content
      </main>
      <aside
        class="d-flex justify-content-center align-items-center flex-grow-0 flex-shrink-0 content-flex-basis"
      >
        advertisement
      </aside>
    </div>
    <footer class="d-flex justify-content-center bg-danger p-1">
      <h1 class="footer-text">Footer</h1>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
